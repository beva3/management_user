<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>search</title>
</head>
<body>
    <div class="container mt-5">
        <div class="form-group mb-5 ">
            <input type="text" class="form-control" name="search" id="search" aria-describedby="helpId" placeholder="search">
        </div>
        <div id="data" class="card-columns">
            <p>Raphael</p>
        </div>
    </div>
     <!-- Bootstrap JS (optional for interactivity like dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const search = document.getElementById("search");
        const data = document.getElementById("data");
        const name = [
            "Raphael randrianantoanina",
            "Bienvenu",
            "Raphael",
            "randrianantoanina",
            "gabriel"
        ]
        
        name.forEach(element => {
            data.innerHTML += `<p>${element}</p>`;
        });
        
        
    </script>
    
    </body>
</html>
